        // --- å…±ç”¨éŸ³æ•ˆå‡½æ•¸ ---
        const playSound = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            
            if (type === 'pop') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(400, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.5, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } else if (type === 'cheer') {
                [400, 500, 600, 800].forEach((freq, i) => {
                    const osc2 = ctx.createOscillator();
                    const gain2 = ctx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(ctx.destination);
                    osc2.frequency.value = freq;
                    gain2.gain.setValueAtTime(0.2, ctx.currentTime + i*0.1);
                    gain2.gain.linearRampToValueAtTime(0, ctx.currentTime + 1);
                    osc2.start(ctx.currentTime + i*0.1);
                    osc2.stop(ctx.currentTime + 1);
                });
            } else if (type === 'train-chug') {
                const bufferSize = ctx.sampleRate * 3;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = ctx.createBufferSource();
                noise.buffer = buffer;
                const noiseFilter = ctx.createBiquadFilter();
                noiseFilter.type = 'lowpass';
                noiseFilter.frequency.value = 400;
                const noiseGain = ctx.createGain();
                noiseGain.gain.setValueAtTime(0.1, ctx.currentTime);
                noiseGain.gain.linearRampToValueAtTime(0, ctx.currentTime + 3);
                
                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(ctx.destination);
                noise.start();
            }
        };

                case 'english': return <EnglishBoard />;
                case 'clock': return <ClockGame />;
                default: return <MainMenu onNavigate={setCurrentView} />;
                }
            };

            return (
                <div className="h-screen w-full bg-slate-50 font-sans overflow-hidden selection:bg-pink-200 text-gray-800">
                    <div className="max-w-md mx-auto h-full bg-white shadow-2xl relative flex flex-col md:max-w-full md:rounded-none rounded-none md:w-full">
                        
                        {currentView !== 'home' && (
                            <div className="absolute top-4 left-4 z-50">
                                <button 
                                    onClick={() => setCurrentView('home')}
                                    className="p-3 bg-white/90 backdrop-blur rounded-full shadow-lg text-indigo-600 hover:bg-indigo-50 transition border-2 border-indigo-100"
                                >
                                    <Home size={28} />
                                </button>
                            </div>
                        )}

                        <main className="flex-1 overflow-hidden relative">
                            {renderView()}
                        </main>

                        {currentView === 'home' && (
                            <div className="absolute bottom-0 w-full opacity-20 pointer-events-none">
                                <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#a2d9ff" fillOpacity="1" d="M0,160L48,176C96,192,192,224,288,224C384,224,480,192,576,165.3C672,139,768,117,864,128C960,139,1056,181,1152,197.3C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                                </svg>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
