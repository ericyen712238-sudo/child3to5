            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            const t = ctx.currentTime;
            
            if (type === 'pop') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(400, t);
                osc.frequency.exponentialRampToValueAtTime(600, t + 0.1);
                gain.gain.setValueAtTime(0.5, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                osc.start();
                osc.stop(t + 0.1);
            } else if (type === 'correct') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, t);
                osc.frequency.setValueAtTime(800, t + 0.1);
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.3);
                osc.start();
                osc.stop(t + 0.3);
            } else if (type === 'wrong') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, t);
                osc.frequency.linearRampToValueAtTime(200, t + 0.2);
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.2);
                osc.start();
                osc.stop(t + 0.2);
            } else if (type === 'cheer') {
                [400, 500, 600, 800].forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.2, t + i*0.1);
                    gain.gain.linearRampToValueAtTime(0, t + 1);
                    osc.start(t + i*0.1);
                    osc.stop(t + 1);
                });
            } else if (type === 'train-chug') {
                const bufferSize = ctx.sampleRate * 3;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = ctx.createBufferSource();

                const filter = ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 400;
                const gain = ctx.createGain();
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 3);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(ctx.destination);
                noise.start();
            } else if (type === 'click') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(800, t);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.05);
                osc.start();
                osc.stop(t + 0.05);
            }

            // 4. å¾©å¤è’¸æ±½ç«è»Š (SL)
            const TrainSL = ({passing}) => (

                    {/* é‹çˆæœ¬é«” */}
                    <rect x="60" y="30" width="140" height="70" fill="#1a1a1a" stroke="#000" strokeWidth="2" />
                    {/* é§•é§›å®¤ */}
                    <rect x="200" y="10" width="80" height="90" fill="#1a1a1a" stroke="#000" strokeWidth="2" />
                    <rect x="210" y="20" width="30" height="30" fill="#4a4a4a" />
                    <path d="M 190 10 L 290 10 L 285 5 L 195 5 Z" fill="#000" />
                    {/* ç…™å›ª */}
                    <rect x="80" y="10" width="20" height="20" fill="#000" />
                    <path d="M 75 10 L 105 10 L 100 0 L 80 0 Z" fill="#333" />
                    {/* æ’éšœå™¨ */}
                    <path d="M 60 100 L 30 100 L 40 80 Z" fill="#333" />
                    
                    {/* å‹•æ…‹é€£æ¡¿ (ç°¡åŒ–) */}
                    <rect x="80" y="95" width="140" height="6" fill="#ef4444" className={`${passing ? 'animate-rod' : ''}`} />

                    {/* è¼ªå­ */}
                    <g className={`${passing ? 'animate-spin-slow' : ''} origin-[100px_100px]`}>
                        <circle cx="100" cy="100" r="20" fill="#262626" stroke="#dc2626" strokeWidth="2" />
                        <circle cx="100" cy="100" r="5" fill="#fff" />
                        <rect x="95" y="80" width="10" height="20" fill="#7f1d1d" />
                    </g>
                    <g className={`${passing ? 'animate-spin-slow' : ''} origin-[170px_100px]`}>
                        <circle cx="170" cy="100" r="20" fill="#262626" stroke="#dc2626" strokeWidth="2" />
                        <circle cx="170" cy="100" r="5" fill="#fff" />
                        <rect x="165" y="80" width="10" height="20" fill="#7f1d1d" />

                    <g className={`${passing ? 'animate-spin-slow' : ''} origin-[240px_100px]`}>

            return (
                <div className="flex flex-col h-full bg-sky-200 relative overflow-hidden">
                    <div className="absolute top-10 left-10 text-yellow-400"><Sun size={64} /></div>
                    <div className="absolute top-20 right-20 text-white/50"><div className="cloud" /></div>

                    <div className="absolute top-4 right-4 z-50">
                        <button 
                            onClick={() => {
                                setIsChallengeMode(!isChallengeMode);
                                setStatus('idle');
                                setQuiz(null);
                            }}
                            className={`flex items-center gap-2 px-4 py-2 rounded-full font-bold shadow-lg transition-all ${isChallengeMode ? 'bg-indigo-600 text-white ring-4 ring-indigo-300' : 'bg-white text-gray-600'}`}
                        >
                            <Gamepad2 size={20} />
                            {isChallengeMode ? 'æŒ‘æˆ°æ¨¡å¼ ON' : 'æŒ‘æˆ°æ¨¡å¼ OFF'}
                        </button>
                    </div>

                    <div className="flex-1 flex flex-col justify-end relative z-10">
                        <div className="absolute bottom-24 w-full h-32 bg-green-300 rounded-t-[50%] scale-150"></div>
                        <div className="h-24 bg-stone-400 w-full relative flex items-center justify-center z-0 mt-auto border-t-8 border-stone-500">
                            <div className="absolute inset-0 flex justify-between px-2">{[...Array(20)].map((_,i) => (<div key={i} className="w-4 h-full bg-amber-800/60"></div>))}</div>
                            <div className="absolute top-4 w-full h-2 bg-gray-100"></div>
                            <div className="absolute bottom-4 w-full h-2 bg-gray-100"></div>
                        </div>

                        {/* ç«è»Šå®¹å™¨ï¼Œæ ¹æ“š trainId æ¸²æŸ“ä¸åŒç«è»Š */}
                        <div className={`absolute bottom-28 left-0 transition-transform duration-[4000ms] ease-linear flex items-end z-20`} style={{ transform: status === 'passing' ? 'translateX(150vw)' : 'translateX(-50vw)' }}>
                            {trainId === 0 && <TrainBlue passing={status === 'passing'} />}
                            {trainId === 1 && <TrainYellow passing={status === 'passing'} />}
                            {trainId === 2 && <TrainRed passing={status === 'passing'} />}
                            {trainId === 3 && <TrainSL passing={status === 'passing'} />}
                        </div>

                        <div className="absolute bottom-12 left-8 z-30 flex flex-col items-center">
                            <div className="w-20 h-20 bg-black/80 rounded-full p-2 flex gap-2 items-center justify-center border-4 border-yellow-400 mb-[-10px] relative shadow-xl">
                                <div className={`w-6 h-6 rounded-full ${lightToggle ? 'bg-red-600 shadow-[0_0_15px_red]' : 'bg-red-900'}`}></div>
                                <div className={`w-6 h-6 rounded-full ${!lightToggle && status !== 'idle' ? 'bg-red-600 shadow-[0_0_15px_red]' : 'bg-red-900'}`}></div>
                                <div className="absolute -top-8 bg-white border-2 border-black px-2 py-1 text-xs font-bold transform -rotate-12 rounded">å¹³äº¤é“</div>
                            </div>
                            <div className="w-4 h-48 bg-yellow-400 flex flex-col gap-2 items-center py-2 border-x-2 border-black"><div className="w-full h-2 bg-black"></div><div className="w-full h-2 bg-black"></div><div className="w-full h-2 bg-black"></div><div className="w-full h-2 bg-black"></div></div>
                        </div>

                        <div className="absolute bottom-28 left-14 z-20 origin-left transition-transform duration-1000" style={{ transform: status === 'idle' ? 'rotate(-80deg)' : 'rotate(0deg)' }}>
                            <div className="w-64 h-4 bg-yellow-400 border border-black flex relative overflow-hidden rounded-r-full shadow-lg"><div className="absolute inset-0" style={{ backgroundImage: 'repeating-linear-gradient(45deg, black 0, black 10px, #fbbf24 10px, #fbbf24 20px)' }}></div></div>
                        </div>
                    </div>
                    
                    {status === 'quiz_waiting' && quiz && (
                        <div className="absolute inset-0 z-40 bg-black/40 backdrop-blur-sm flex flex-col items-center justify-center p-4">
                            <div className={`bg-white rounded-3xl p-6 shadow-2xl w-full max-w-md text-center border-4 border-indigo-500 ${shake ? 'animate-shake' : ''}`}>
                                <div className="text-xl font-bold text-gray-500 mb-2">ç­”å°äº†ç«è»Šæ‰æœƒé–‹å–”ï¼</div>
                                <h3 className="text-3xl font-black text-indigo-800 mb-6">{quiz.question}</h3>
                                <div className="grid grid-cols-3 gap-4">
                                    {quiz.options.map((opt, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => handleAnswer(opt)}
                                            className="aspect-square bg-indigo-50 hover:bg-indigo-100 rounded-xl text-4xl shadow-md border-2 border-indigo-200 active:scale-95 transition flex items-center justify-center"
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="h-1/3 bg-white p-6 flex flex-col items-center justify-center shadow-[0_-4px_15px_rgba(0,0,0,0.1)] z-40">
                        <button onClick={startSequence} disabled={status !== 'idle'} className={`relative w-64 h-24 rounded-full text-3xl font-bold tracking-widest shadow-xl transition-all transform ${status === 'idle' ? (isChallengeMode ? 'bg-indigo-500 hover:bg-indigo-600 border-indigo-700 text-white border-b-8' : 'bg-red-500 hover:bg-red-600 border-red-700 text-white border-b-8') : 'bg-gray-300 text-gray-500 cursor-not-allowed border-b-8 border-gray-400'} active:translate-y-[4px] active:shadow-none active:border-b-0`}>
                            {status === 'idle' ? (isChallengeMode ? 'ğŸš€ é–‹å§‹æŒ‘æˆ°' : 'ğŸš‚ å‡ºç™¼ï¼') : (status === 'quiz_waiting' ? 'è«‹å›ç­”...' : 'ç«è»Šé€šéä¸­')}
                        </button>
                        <p className="mt-4 text-gray-500 font-bold">{status === 'idle' ? (isChallengeMode ? 'é»æ“Šé–‹å§‹å›ç­”å•é¡Œï¼Œè®“ç«è»Šé€šéï¼' : 'é»æ“ŠæŒ‰éˆ•å•Ÿå‹•å¹³äº¤é“') : (status === 'quiz_waiting' ? 'åŠ æ²¹ï¼é¸å‡ºæ­£ç¢ºç­”æ¡ˆï¼' : 'å°å¿ƒç«è»Šï¼')}</p>
                    </div>
                </div>
            );
        };

        // --- çµ„ä»¶ï¼šæ‹¼åœ–å¤§å¸« ---
        const PuzzleGame = () => {
            const [targetCard, setTargetCard] = useState(null);
            const [pieces, setPieces] = useState([]); 
            const [selectedIdx, setSelectedIdx] = useState(null);
            const [isWin, setIsWin] = useState(false);
            const [imgUrl, setImgUrl] = useState('');

            const generatePuzzleImage = useCallback((card) => {
                const canvas = document.createElement('canvas');
                const size = 600;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, card.color);
                gradient.addColorStop(1, '#ffffff');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                const patternType = Math.floor(Math.random() * 4); 
                ctx.save();
                ctx.globalAlpha = 0.15; 
                
                if (patternType === 0) { 
                    ctx.fillStyle = '#000000';
                    for (let i = 0; i < 50; i++) {
                        const x = Math.random() * size;
                        const y = Math.random() * size;
                        const r = Math.random() * 30 + 10;
                        ctx.beginPath();
                        ctx.arc(x, y, r, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else if (patternType === 1) { 
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 20;
                    for (let i = -size; i < size * 2; i += 60) {
                        ctx.beginPath();
                        ctx.moveTo(i, 0);
                        ctx.lineTo(i - size, size); 
                        ctx.stroke();
                    }
                } else if (patternType === 2) { 
                    ctx.font = '60px serif';
                    const decors = ['â­', 'â¤ï¸', 'â˜ï¸', 'âœ¨'];
                    const decor = decors[Math.floor(Math.random() * decors.length)];
                    for (let i = 0; i < 20; i++) {
                        ctx.fillText(decor, Math.random() * size, Math.random() * size);
                    }
                } else { 
                    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'];
                    for(let i=0; i<100; i++) {
                        ctx.fillStyle = colors[Math.floor(Math.random()*colors.length)];
                        ctx.fillRect(Math.random()*size, Math.random()*size, 20, 20);
                    }
                }
                ctx.restore();

                ctx.shadowColor = "rgba(0,0,0,0.3)";
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;

                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = '250px serif';
                ctx.fillText(card.emoji, size / 2, size / 2 - 50);

                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.fillStyle = '#333333';
                ctx.font = 'bold 80px "Noto Sans TC"';
                ctx.fillText(card.text, size / 2, size / 2 + 140);
                
                ctx.fillStyle = '#555555';
                ctx.font = 'bold 50px sans-serif';
                ctx.fillText(card.sub, size / 2, size / 2 + 210);

                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 20;
                ctx.strokeRect(0,0,size,size);

                return canvas.toDataURL();
            }, []);

            const startNewGame = useCallback(() => {
                const randomCard = DATA_CARDS[Math.floor(Math.random() * DATA_CARDS.length)];
                setTargetCard(randomCard);

                const url = generatePuzzleImage(randomCard);
                setImgUrl(url);

                let indices = Array.from({ length: 25 }, (_, i) => i);
                for (let i = indices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [indices[i], indices[j]] = [indices[j], indices[i]];
                }
                setPieces(indices);
                setIsWin(false);
                setSelectedIdx(null);
            }, [generatePuzzleImage]);

            useEffect(() => {
                startNewGame();
            }, [startNewGame]);

            const handlePieceClick = (clickedIndex) => {
                if (isWin) return;

                if (selectedIdx === null) {
                    setSelectedIdx(clickedIndex);
                    playSound('click');
                } else {
                    if (selectedIdx !== clickedIndex) {
                        const newPieces = [...pieces];
                        [newPieces[selectedIdx], newPieces[clickedIndex]] = [newPieces[clickedIndex], newPieces[selectedIdx]];
                        setPieces(newPieces);
                        playSound('pop');
                        
                        const isSorted = newPieces.every((val, idx) => val === idx);
                        if (isSorted) {
                            setIsWin(true);
                            playSound('cheer');
                            speak('å¤ªæ£’äº†ï¼æ‹¼åœ–å®Œæˆï¼');
                        }
                    }
                    setSelectedIdx(null);
                }
            };

            return (
                <div className="h-full flex flex-col p-4 bg-purple-50">
                     <h2 className="text-2xl font-bold text-purple-600 text-center mb-4 bg-white py-2 rounded-xl shadow-sm flex items-center justify-center gap-2">
                        <Puzzle /> æ‹¼åœ–å¤§å¸« (25ç‰‡)
                    </h2>

                    <div className="flex-1 flex flex-col items-center justify-center">
                        <div className="relative bg-white p-2 rounded-xl shadow-xl border-4 border-purple-200">
                             <div className="grid grid-cols-5 gap-0.5 w-[300px] h-[300px] sm:w-[350px] sm:h-[350px] bg-gray-200 border border-gray-300">
                                {pieces.map((correctPos, currentPos) => {
                                    return (
                                        <div 
                                            key={currentPos}
                                            onClick={() => handlePieceClick(currentPos)}
                                            className={`
                                                relative overflow-hidden cursor-pointer
                                                ${selectedIdx === currentPos ? 'z-10 ring-4 ring-yellow-400 scale-95 transition-transform' : ''}
                                                ${isWin ? 'border-none' : 'border border-white/50'}
                                            `}
                                            style={{
                                                backgroundImage: `url(${imgUrl})`,
                                                backgroundSize: '500% 500%', 
                                                backgroundPosition: `${(correctPos % 5) * 25}% ${Math.floor(correctPos / 5) * 25}%`
                                            }}
                                        >
                                        </div>
                                    );
                                })}
                             </div>
                             
                             {isWin && (
                                <div className="absolute inset-0 flex items-center justify-center bg-black/40 rounded-lg">
                                    <div className="text-6xl animate-bounce">ğŸ‰</div>
                                </div>
                             )}
                        </div>
                    </div>

                    <div className="mt-4 flex justify-center pb-20">
                         <button 
                            onClick={startNewGame}
                            className="px-8 py-3 bg-purple-500 text-white rounded-full font-bold shadow-lg active:scale-95 transition flex gap-2 items-center"
                         >
                            <RefreshCw /> å†ç©ä¸€æ¬¡
                         </button>
                    </div>
                </div>
            );
        };

        // --- ä¸»ç¨‹å¼å…¥å£ ---
        function App() {
            const [currentView, setCurrentView] = useState('home');
            const renderView = () => {
                switch (currentView) {
                case 'habits': return <HabitTracker />;
                case 'learn': return <LearnCards />;
                case 'draw': return <DrawingPad />;
                case 'train': return <TrainCrossing />;
                case 'puzzle': return <PuzzleGame />;
                case 'bopomofo': return <BopomofoBoard />;
                case 'english': return <EnglishBoard />;
                case 'clock': return <ClockGame />;
                default: return <MainMenu onNavigate={setCurrentView} />;
                }
            };
            return (
                <div className="h-screen w-full bg-slate-50 font-sans overflow-hidden selection:bg-pink-200 text-gray-800">
                    <div className="max-w-md mx-auto h-full bg-white shadow-2xl relative flex flex-col md:max-w-full md:rounded-none rounded-none md:w-full">
                        {currentView !== 'home' && (<div className="absolute top-4 left-4 z-50"><button onClick={() => setCurrentView('home')} className="p-3 bg-white/90 backdrop-blur rounded-full shadow-lg text-indigo-600 hover:bg-indigo-50 transition border-2 border-indigo-100"><Home size={28} /></button></div>)}
                        <main className="flex-1 overflow-hidden relative">{renderView()}</main>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
