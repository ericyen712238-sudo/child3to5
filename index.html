                // æ‰“äº‚é¸é …

                        <p className="mt-4 text-gray-500 font-bold">{status === 'idle' ? (isChallengeMode ? 'é»æ“Šé–‹å§‹å›ç­”å•é¡Œï¼Œè®“ç«è»Šé€šéï¼' : 'é»æ“ŠæŒ‰éˆ•å•Ÿå‹•å¹³äº¤é“') : (status === 'quiz_waiting' ? 'åŠ æ²¹ï¼é¸å‡ºæ­£ç¢ºç­”æ¡ˆï¼' : 'å°å¿ƒç«è»Šï¼')}</p>

        function App() {

                case 'habits': return <HabitTracker />;

                case 'train': return <TrainCrossing />;

                case 'english': return <EnglishBoard />;
